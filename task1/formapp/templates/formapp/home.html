{% extends 'formapp/base.html' %}

{% load crispy_forms_tags %}


{% block head_title %} Fill the form {% endblock %}


{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    <form action="{% url 'formapp:home' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
