{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Site | {% block head_title %}{% endblock %}</title>

        <link rel="stylesheet" href="{% static 'formapp/css/bootstrap.min.css' %}">
    </head>
    <body>
        {% if user.is_authenticated %}
            <p align="right"><a href="{% url 'formapp:logout' %}">Logout</a></p>
        {% endif %}

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <script src="{% static 'formapp/js/jquery-3.1.0.min.js' %}"></script>
        <script src="{% static 'formapp/js/bootstrap.min.js' %}"></script>
        {% block javascript %}{% endblock %}
    </body>
</html>
