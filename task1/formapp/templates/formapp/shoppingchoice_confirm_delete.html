{% extends 'formapp/base.html' %}


{% block head_title %} Delete choice {% endblock %}


{% block content %}
<div align="center">
    <form action="{% url 'formapp:delete' pk=shoppingchoice.pk %}" method="post">
        {% csrf_token %}
        <p><strong>Are you sure you want to delete {{ shoppingchoice }}?</strong></p>
        <input class="btn btn-danger" type="submit" value="Yes">
        <a class="btn btn-default" href="{% url 'formapp:retrieve' pk=shoppingchoice.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}
